<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Section</title>
    <style>
        /* Glassmorphism Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .service-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);  /* Semi-transparent background */
            backdrop-filter: blur(10px);  /* Glassmorphism effect */
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .video-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .service-video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            display: none; /* Hide the image by default */
        }

        .service-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .next-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }

        .next-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <section class="service-images">
        <h2>Our Solutions in Action</h2>

        <div class="service-item">
            <!-- Video Section -->
            <div class="video-container">
                <video class="service-video" controls>
                    <source src="path/to/your/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Image Section (after the action) -->
            <div class="image-container">
                <img src="huawei.png" alt="After Our Work" class="service-image">
                <p>After Our Work: The Results</p>
            </div>

            <!-- Next Button -->
            <button class="next-btn" onclick="nextSection()">Next</button>
        </div>
    </section>

    <script>
        function nextSection() {
            // Hide video and show image after the action
            document.querySelector('.video-container').style.display = 'none';
            document.querySelector('.image-container').style.display = 'block';
        }
    </script>
</body>
</html>
