<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Amazing Apps</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
      box-sizing: border-box;
    }

    .app-store-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 95%;
      border-radius: 15px;
    }

    .text-section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .text-section p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
      text-align: center;
      padding: 0 20px;
    }

    .screen-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .screen-container {
      position: relative;
      width: 300px;
      height: 600px;
      border: 16px solid black;
      border-radius: 40px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .screen-frame {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    .screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Decorative elements */
    .top-bar,
    .right-top-corner,
    .right-bottom-corner,
    .volume-buttons,
    .power-button {
      position: absolute;
      background-color: #000;
      border-radius: 3px;
    }

    .top-bar {
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 8px;
    }

    .right-top-corner,
    .right-bottom-corner {
      width: 8px;
      height: 8px;
      right: -8px;
    }

    .right-top-corner {
      top: 10%;
    }

    .right-bottom-corner {
      bottom: 10%;
    }

    .volume-buttons {
      left: -8px;
      top: 25%;
      width: 8px;
      height: 40%;
    }

    .power-button {
      right: -8px;
      top: 40%;
      width: 8px;
      height: 20%;
    }

    /* Store badges styling */
    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .store-buttons img {
      height: 50px;
      max-width: 150px;
    }

    @media (max-width: 768px) {
      .screen-container {
        width: 200px;
        height: 400px;
      }

      .store-buttons img {
        height: 40px;
      }

      .text-section h2 {
        font-size: 1.5rem;
      }

      .text-section p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <!-- Heading Section -->
    <div class="text-section">
      <h2>Our Amazing Apps</h2>
      <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>
    </div>

    <!-- App Screens Section -->
    <div class="screen-row">
      <!-- Weather App -->
      <div class="screen-container">
        <span class="top-bar"></span>
        <span class="right-top-corner"></span>
        <span class="right-bottom-corner"></span>
        <span class="volume-buttons"></span>
        <span class="power-button"></span>
        <div class="screen-frame">
          <iframe src="https://weatherr-8z7v.onrender.com" title="Weather App"></iframe>
        </div>
      </div>

      <!-- Quran Knowledge Quiz -->
      <div class="screen-container">
        <span class="top-bar"></span>
        <span class="right-top-corner"></span>
        <span class="right-bottom-corner"></span>
        <span class="volume-buttons"></span>
        <span class="power-button"></span>
        <div class="screen-frame">
          <iframe src="https://nhlobo.github.io/quran-knowledge-quiz/" title="Quran Knowledge Quiz"></iframe>
        </div>
      </div>

      <!-- Calculator -->
      <div class="screen-container">
        <span class="top-bar"></span>
        <span class="right-top-corner"></span>
        <span class="right-bottom-corner"></span>
        <span class="volume-buttons"></span>
        <span class="power-button"></span>
        <div class="screen-frame">
          <iframe src="https://nhlobo.github.io/calculator/" title="Calculator"></iframe>
        </div>
      </div>
    </div>

    <!-- App Store Badges Section -->
    <div class="store-buttons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
      <img src="huawei.png" alt="Huawei AppGallery">
    </div>
  </section>
</body>
  </html>
