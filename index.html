<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solutions in Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Remove all margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Service images container */
        .service-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        /* Heading style */
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Video container */
        .video-container {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            height: 450px; /* Fixed height for all screen sizes */
        }

        .service-video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Description style */
        .service-description {
            font-size: 1.2em;
            margin-top: 10px;
            color: #333;
        }

        /* Landscape orientation */
        @media (orientation: landscape) {
            .service-images {
                height: 100vh;
                width: 100%;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .video-container {
                width: 90%;
                max-width: 100%;
                height: auto; /* Adjust height for smaller screens */
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

<section class="service-images">
    <h2>Our Solutions in Action</h2>

    <!-- Video container showcasing all content -->
    <div class="video-container">
        <video class="service-video" id="videoElement" controls>
            <source src="istockphoto-1257975523-640_adpp_is.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Effective Weed Control, Comprehensive Ant Control, Cockroach Elimination Services, Complete Bed Bug Treatment, Termite Prevention & Elimination</p>
    </div>

</section>

</body>

</html>
