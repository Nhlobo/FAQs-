<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solutions in Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Glassmorphism Style */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .service-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: all 0.5s ease;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
        }

        .video-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .service-video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .service-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .next-btn {
            background: linear-gradient(90deg, #007bff, #00bcd4);
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .next-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .next-btn:active {
            transform: translateY(2px);
        }

        @media (max-width: 768px) {
            .service-images {
                padding: 20px;
                width: 90%;
            }
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<section class="service-images">
    <h2>Our Solutions in Action</h2>

    <div class="service-item">
        <!-- Video Section -->
        <div class="video-container">
            <video class="service-video" id="serviceVideo" controls>
                <source src="path/to/your/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Image Section (after the action) -->
        <div class="image-container">
            <img src="path/to/your/after-action-image.jpg" alt="After Our Work" class="service-image">
            <p>After Our Work: The Results</p>
        </div>

        <!-- Next Button -->
        <button class="next-btn" onclick="nextSection()">Next</button>
    </div>
</section>

<script>
    function nextSection() {
        // Hide video and show image after the action with smooth transition
        const videoContainer = document.querySelector('.video-container');
        const imageContainer = document.querySelector('.image-container');
        
        videoContainer.style.opacity = '0';
        setTimeout(() => {
            videoContainer.style.display = 'none';  // Hide video after fade-out
            imageContainer.style.display = 'block'; // Show image after fade-in
            setTimeout(() => {
                imageContainer.style.opacity = '1';  // Fade-in image smoothly
            }, 100); // Small delay to allow the display change to take effect
        }, 1000); // Wait for the fade-out to finish before hiding the video
    }
</script>

</body>
</html>
