<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Video Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Video Container */
        .fullscreen-video-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Video styling */
        .fullscreen-video-container video {
            position: absolute;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }

        /* Gradient overlay */
        .fullscreen-video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(249, 250, 7, 1) 0%, rgba(18, 15, 238, 1) 100%);
            z-index: 1;
        }

        /* Video content */
        .fullscreen-video-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: white;
        }

        /* Hero heading */
        .fullscreen-video-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Responsive text */
        .fullscreen-video-content p {
            font-size: 1.5em;
            max-width: 800px;
            margin: 0 auto 30px;
        }

    </style>
</head>

<body>

    <!-- Fullscreen Video Section -->
    <div class="fullscreen-video-container">
        <video autoplay loop muted>
            <source src="VID-20241210-WA0003.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Gradient Overlay -->
        <div class="fullscreen-video-overlay"></div>

        <!-- Video Content -->
        <div class="fullscreen-video-content">
            <h1>Leading Eco-Friendly Pest Control Solutions</h1>
            <p>Protecting homes and businesses from unwanted pests with safe, environmentally responsible methods. Guaranteed results, professional service.</p>
        </div>
    </div>

</body>

</html>
