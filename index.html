<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Company - Get Your App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
    }

    .app-store-section {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 50px 40px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 1200px;
      border-radius: 15px;
    }

    .app-store-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .text-section {
      width: 40%;
      padding-right: 30px;
    }

    .text-section p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    /* Phone frame with realistic look */
    .screen-container {
      position: relative;
      width: 380px;
      height: 670px;
      background-color: #f9f9f9;
      border-radius: 35px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 10px solid #ccc;
    }

    .screen-frame {
      position: absolute;
      top: 25px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 6px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      background-color: white;
      overflow: hidden;
    }

    .screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* App Store Badge Section */
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      animation: fadeInOut 6s ease-in-out infinite;
    }

    .store-buttons img {
      height: 60px;
      max-width: 200px;
      opacity: 0;
      animation: fadeInOut 6s ease-in-out infinite;
    }

    .store-buttons img:nth-child(1) {
      animation-delay: 0s;
    }

    .store-buttons img:nth-child(2) {
      animation-delay: 2s;
    }

    .store-buttons img:nth-child(3) {
      animation-delay: 4s;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-100px); }
      25% { opacity: 1; transform: translateX(0); }
      50% { opacity: 0; transform: translateX(100px); }
      75% { opacity: 1; transform: translateX(0); }
      100% { opacity: 0; transform: translateX(-100px); }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 50px;
    }

    footer p {
      font-size: 0.9rem;
      margin: 0;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .app-store-section {
        flex-direction: column;
        align-items: center;
      }

      .text-section {
        width: 100%;
        padding-right: 0;
        margin-bottom: 30px;
      }

      .screen-container {
        width: 100%;
        height: 400px;
        margin-top: 30px;
      }

      .store-buttons img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <!-- Left side: Text paragraph -->
    <div class="text-section">
      <h2>Our Amazing App</h2>
      <p>
        Experience the power of our weather app! Check real-time weather updates, forecasts, and more with just a click. Stay ahead of the weather and make informed decisions with ease.
      </p>
    </div>

    <!-- Right side: Screen with web app inside -->
    <div class="screen-container">
      <div class="screen-frame">
        <!-- Embed your web app here -->
        <iframe src="https://weather-ebon-beta.vercel.app/" title="Weather App" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Store buttons at the bottom -->
  <section>
    <div class="store-buttons">
      <!-- Google Play -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
      
      <!-- Apple App Store -->
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
      
      <!-- HUAWEI AppGallery -->
      <img id="huawei-badge" src="your-uploaded-huawei-badge-link.png" alt="Huawei AppGallery">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Software Company. All rights reserved.</p>
  </footer>

  <script>
    // Function to refresh the app (iframe) after 1 minute (60,000ms)
    setTimeout(function() {
      const iframe = document.querySelector('iframe');
      iframe.src = iframe.src; // This will refresh the iframe by reloading its URL
    }, 60000); // Refresh after 1 minute
  </script>
</body>
</html>
