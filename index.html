<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Amazing Apps</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fb;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    /* The Carousel Container */
    .carousel-container {
      position: relative;
      width: 360px;
      margin: 0 auto;
    }

    /* The device with borders */
    .smartphone {
      position: relative;
      width: 360px;
      height: 640px;
      margin: auto;
      border: 16px black solid;
      border-top-width: 60px;
      border-bottom-width: 60px;
      border-radius: 36px;
      display: none;
    }

    .smartphone.active {
      display: block;
    }

    /* The horizontal line on the top of the device */
    .smartphone:before {
      content: '';
      display: block;
      width: 60px;
      height: 5px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 10px;
    }

    /* The circle on the bottom of the device */
    .smartphone:after {
      content: '';
      display: block;
      width: 35px;
      height: 35px;
      position: absolute;
      left: 50%;
      bottom: -65px;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 50%;
    }

    /* The screen (or content) of the device */
    .smartphone .content {
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    .smartphone .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* The centered "Next" Button */
    .next-button {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s linear;
      border-radius: 10px;
      border: 1px solid #F2BED1;
      padding: 10px 20px;
      margin-top: 20px;
    }

    .next-button > svg {
      margin-left: 5px;
      transition: all 0.4s ease-in;
    }

    .next-button:hover > svg {
      font-size: 1.2em;
      transform: translateX(6px);
    }

    .next-button:hover {
      box-shadow: 10px 10px 40px #d1d1d1;
      transform: translateY(-5px);
    }

    /* App Store Badges */
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .store-buttons img {
      height: 40px; /* Reduced height */
      max-width: 120px; /* Adjust width proportionally */
    }

    /* Media Query for Small Screens */
    @media (max-width: 480px) {
      .carousel-container {
        width: 90%; /* Reduce the container width slightly */
      }

      .smartphone {
        width: 320px; /* Reduce the smartphone size */
        height: 560px; /* Adjust height slightly */
      }

      h2 {
        font-size: 1.5rem; /* Reduce the heading size */
      }

      p {
        font-size: 0.9rem; /* Reduce the paragraph text size */
      }
    }
  </style>
</head>
<body>
  <h2>Our Amazing Apps</h2>
  <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>

  <div class="carousel-container">
    <!-- Weather App -->
    <div class="smartphone active">
      <div class="content">
        <iframe src="https://weatherr-8z7v.onrender.com" title="Weather App" id="weatherApp"></iframe>
      </div>
    </div>

    <!-- Quran Knowledge Quiz -->
    <div class="smartphone">
      <div class="content">
        <iframe src="https://nhlobo.github.io/quran-knowledge-quiz/" title="Quran Knowledge Quiz" id="quranQuiz"></iframe>
      </div>
    </div>

    <!-- Calculator -->
    <div class="smartphone">
      <div class="content">
        <iframe src="https://nhlobo.github.io/calculator/" title="Calculator" id="calculator"></iframe>
      </div>
    </div>
  </div>

  <!-- "Next" Button -->
  <div class="next-button" onclick="nextApp()">
    <span>Next</span>
    <svg width="15" height="15" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" stroke-linejoin="round" stroke-linecap="round"></path>
    </svg>
  </div>

  <!-- App Store Badges Section -->
  <div class="store-buttons">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
    <img src="huawei.png" alt="Huawei AppGallery">
  </div>

  <script>
    // JavaScript for Carousel Functionality
    const phones = document.querySelectorAll('.smartphone');
    const iframes = {
      0: document.getElementById('weatherApp'),
      1: document.getElementById('quranQuiz'),
      2: document.getElementById('calculator'),
    };
    let currentIndex = 0;

    function showApp(index) {
      phones.forEach((phone, i) => {
        phone.classList.toggle('active', i === index);
        if (i === index) {
          refreshIframe(i);
        }
      });
    }

    function refreshIframe(index) {
      const iframe = iframes[index];
      const currentSrc = iframe.src;
      iframe.src = ''; // Temporarily clear the iframe content
      iframe.src = currentSrc; // Reassign the original source to reload the iframe
    }

    function nextApp() {
      currentIndex = (currentIndex + 1) % phones.length;
      showApp(currentIndex);
    }
  </script>
</body>
 </html>
