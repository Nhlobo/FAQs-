<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solutions in Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: black;
            align-items: center; /* Center content horizontally */
        }

        /* The main content section */
        .service-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        /* Heading style */
        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Video container */
        .video-container {
            display: none;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            height: 450px; /* Fixed height for all screen sizes */
        }

        .service-video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Style for buttons */
        .nav-btn {
            background-color: #120fee;
            color: white;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn i {
            color: white;
        }

        .nav-btn:hover {
            background-color: #0e0ddb;
        }

        .nav-btn:focus {
            outline: none;
        }

        .nav-btn:active {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Landscape orientation */
        @media (orientation: landscape) {
            .service-images {
                height: 100vh;
                width: 100%;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .video-container {
                width: 90%;
                max-width: 100%;
                height: auto; /* Adjust height for smaller screens */
            }

            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

<section class="service-images">
    <h2>Our Solutions in Action</h2>

    <div class="video-container" id="video1">
        <video class="service-video" controls>
            <source src="VID-20241210-WA0003.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Effective Weed Control</p>
    </div>

    <div class="video-container" id="video2">
        <video class="service-video" controls>
            <source src="https://drive.google.com/uc?id=YOUR_FILE_ID_2&export=download" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Comprehensive Ant Control</p>
    </div>

    <div class="video-container" id="video3">
        <video class="service-video" controls>
            <source src="https://drive.google.com/uc?id=YOUR_FILE_ID_3&export=download" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Cockroach Elimination Services</p>
    </div>

    <div class="video-container" id="video4">
        <video class="service-video" controls>
            <source src="https://drive.google.com/uc?id=YOUR_FILE_ID_4&export=download" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Complete Bed Bug Treatment</p>
    </div>

    <div class="video-container" id="video5">
        <video class="service-video" controls>
            <source src="https://drive.google.com/uc?id=YOUR_FILE_ID_5&export=download" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Termite Prevention & Elimination</p>
    </div>

    <div class="button-container">
        <button class="nav-btn" onclick="previousVideo()" id="prevBtn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="nav-btn" onclick="nextVideo()" id="nextBtn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

</section>

<script>
    let currentVideoIndex = 1;
    const videos = document.querySelectorAll('.video-container');

    function showVideo(index) {
        videos.forEach((video, i) => {
            if (i === index) {
                video.style.display = 'block'; // Show the current video
            } else {
                video.style.display = 'none'; // Hide other videos
            }
        });
    }

    // Show the first video on load
    showVideo(currentVideoIndex - 1);

    function nextVideo() {
        if (currentVideoIndex < videos.length) {
            currentVideoIndex++;
        } else {
            currentVideoIndex = 1; // Loop back to the first video
        }
        showVideo(currentVideoIndex - 1);

        // Disable the next button once it's clicked
        document.getElementById('nextBtn').disabled = true;
    }

    function previousVideo() {
        if (currentVideoIndex > 1) {
            currentVideoIndex--;
        } else {
            currentVideoIndex = videos.length; // Loop back to the last video
        }
        showVideo(currentVideoIndex - 1);

        // Disable the previous button once it's clicked
        document.getElementById('prevBtn').disabled = true;
    }
</script>

</body>

</html>
