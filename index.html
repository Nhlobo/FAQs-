<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solutions in Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: black;
            align-items: center;
        }

        .service-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .video-container {
            display: none;
            width: 80%;
            max-width: 900px;
            margin-bottom: 20px;
        }

        .service-description {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #120fee;
            color: white;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #0e0ddb;
        }
    </style>
</head>
<body>

<section class="service-images">
    <h2>Our Solutions in Action</h2>

    <div class="video-container" id="video1">
        <iframe width="560" height="315" src="https://youtu.be/QYivctKTmgo?si=Hf0U_pUlIqgNBfFv" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p class="service-description">Effective Weed Control</p>
    </div>

    <div class="video-container" id="video2">
        <iframe width="560" height="315" src="https://youtu.be/R5QT5o5WM_U?si=9t4nbEyRH3n_h18U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p class="service-description">Comprehensive Ant Control</p>
    </div>

    <div class="video-container" id="video3">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p class="service-description">Cockroach Elimination Services</p>
    </div>

    <div class="button-container">
        <button class="nav-btn" onclick="previousVideo()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="nav-btn" onclick="nextVideo()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

</section>

<script>
    let currentVideoIndex = 1;
    const videos = document.querySelectorAll('.video-container');

    function showVideo(index) {
        videos.forEach((video, i) => {
            video.style.display = i === index ? 'block' : 'none';
        });
    }

    showVideo(currentVideoIndex - 1);

    function nextVideo() {
        currentVideoIndex = (currentVideoIndex % videos.length) + 1;
        showVideo(currentVideoIndex - 1);
    }

    function previousVideo() {
        currentVideoIndex = currentVideoIndex === 1 ? videos.length : currentVideoIndex - 1;
        showVideo(currentVideoIndex - 1);
    }
</script>

</body>
</html>
