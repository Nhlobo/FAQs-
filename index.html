<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Madya Swa Nyuku Business Services offers eco-friendly, safe, and professional pest control for your home or business. We specialize in termite, rodent, bed bug, and pest management services. Contact us for guaranteed results.">
    <meta name="keywords" content="pest control, eco-friendly pest control, termite removal, rodent control, bed bugs, ant control, cockroach removal, green pest solutions, pest prevention, Madya Swa Nyuku, professional pest management">
    <title>Eco-Friendly Pest Control | Madya Swa Nyuku Business Services</title>
    <style>
        /* Full-width, bottom fixed popup */
        .cookie-popup {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.3); /* Transparent white background */
            backdrop-filter: blur(10px); /* Apply blur for glassmorphism */
            border-top: 1px solid rgba(255, 255, 255, 0.5); /* Subtle border at the top */
            padding: 15px 30px; /* Padding to give some space */
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 9999;
            text-align: center;
        }

        /* Style for the content inside the popup */
        .cookie-popup-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Text style */
        .cookie-popup p {
            margin: 0;
            font-size: 14px;
            max-width: 800px;
            flex: 1; /* Allow text to take up available space */
        }

        /* Style for the button */
        .cookie-popup button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .cookie-popup button:hover {
            background-color: #0056b3;
        }

        /* Style for the link */
        .cookie-popup a {
            color: #FFD700; /* Gold color for the link */
            text-decoration: underline;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Page content goes here -->
    <h1>Welcome to Madya Swa Nyuku Business Services</h1>
    <p>We offer eco-friendly pest control solutions for your home and business. Explore our services!</p>

    <!-- Cookie Consent Popup -->
    <div class="cookie-popup" id="cookie-popup">
        <div class="cookie-popup-content">
            <p>This website uses cookies to enhance your experience. By continuing to browse, you agree to our use of cookies. <a href="/cookie-policy" target="_blank">Learn more</a>.</p>
            <button id="accept-cookies">Got it!</button>
        </div>
    </div>

    <!-- JavaScript to handle Cookie Popup behavior -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the user has already accepted cookies
            if (!localStorage.getItem('cookiesAccepted')) {
                document.getElementById('cookie-popup').style.display = 'flex';
            }

            // Handle cookie consent on button click
            document.getElementById('accept-cookies').addEventListener('click', function () {
                // Store user consent in localStorage
                localStorage.setItem('cookiesAccepted', 'true');
                // Hide the popup
                document.getElementById('cookie-popup').style.display = 'none';
            });
        });
    </script>
</body>
</html>
