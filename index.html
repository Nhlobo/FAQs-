<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Amazing Apps</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fb;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    /* Carousel Wrapper */
    .carousel {
      position: relative;
      width: 360px;
      height: 700px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Individual Smartphone */
    .smartphone {
      position: relative;
      width: 360px;
      height: 640px;
      margin: 0 auto;
      border: 16px black solid;
      border-top-width: 60px;
      border-bottom-width: 60px;
      border-radius: 36px;
      flex-shrink: 0;
    }

    /* Top horizontal bar on the device */
    .smartphone:before {
      content: '';
      display: block;
      width: 60px;
      height: 5px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 10px;
    }

    /* Circle button on the bottom of the device */
    .smartphone:after {
      content: '';
      display: block;
      width: 35px;
      height: 35px;
      position: absolute;
      left: 50%;
      bottom: -65px;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 50%;
    }

    /* Screen Content */
    .smartphone .content {
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    .smartphone .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
      z-index: 2;
    }

    .arrow-left {
      left: -50px;
    }

    .arrow-right {
      right: -50px;
    }

    /* App Store Badges Section */
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .store-buttons img {
      height: 50px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <h2>Our Amazing Apps</h2>
  <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>

  <!-- Carousel Section -->
  <div class="carousel">
    <div class="carousel-track">
      <!-- Weather App -->
      <div class="smartphone">
        <div class="content">
          <iframe src="https://weatherr-8z7v.onrender.com" title="Weather App"></iframe>
        </div>
      </div>
      <!-- Quran Knowledge Quiz -->
      <div class="smartphone">
        <div class="content">
          <iframe src="https://nhlobo.github.io/quran-knowledge-quiz/" title="Quran Knowledge Quiz"></iframe>
        </div>
      </div>
      <!-- Calculator -->
      <div class="smartphone">
        <div class="content">
          <iframe src="https://nhlobo.github.io/calculator/" title="Calculator"></iframe>
        </div>
      </div>
    </div>
    <!-- Navigation Arrows -->
    <button class="arrow arrow-left" onclick="moveSlide(-1)">&lt;</button>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&gt;</button>
  </div>

  <!-- App Store Badges Section -->
  <div class="store-buttons">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
    <img src="huawei.png" alt="Huawei AppGallery">
  </div>

  <script>
    const track = document.querySelector('.carousel-track');
    const phones = document.querySelectorAll('.smartphone');
    let currentIndex = 0;

    function moveSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = phones.length - 1; // Loop to the last item
      } else if (currentIndex >= phones.length) {
        currentIndex = 0; // Loop to the first item
      }
      const offset = -currentIndex * 360; // Move track to show the current phone
      track.style.transform = `translateX(${offset}px)`;
    }
  </script>
</body>
  </html>
