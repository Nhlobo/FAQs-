<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Company - Get Your App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .app-store-section {
      display: flex;
      align-items: center; /* Center the content vertically */
      justify-content: space-between; /* Space between the store buttons and the screen */
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 50px;
      border-radius: 10px;
    }

    .app-store-section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
      width: 100%; /* Allow header to take full width, with badges and screen beside it */
      text-align: center;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .store-buttons img {
      height: 60px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .store-buttons img:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* New styles for the screen on the right */
    .screen-container {
      position: relative;
      width: 160px;
      height: 300px;
      border: 4px solid black;
      background-color: #f5f5f5;
      border-radius: 20px;
      box-shadow: 5px 5px 2.5px 6px rgb(209, 218, 218);
    }

    .screen-container span {
      display: block;
    }

    .screen-container .top-bar {
      border: 2px solid black;
      background-color: black;
      width: 80%;
      height: 6px;
      margin: 10px auto;
      border-radius: 0 0 10px 10px;
    }

    .screen-container .side-bar-top, .screen-container .side-bar-bottom {
      position: absolute;
      right: -10px;
      border: 4px solid black;
      width: 20px;
      border-radius: 10px;
    }

    .screen-container .side-bar-top {
      top: 40px;
      height: 40px;
    }

    .screen-container .side-bar-bottom {
      bottom: 40px;
      height: 50px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <div>
      <h2>Get Your App On</h2>
      <div class="store-buttons">
        <!-- Google Play -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">

        <!-- Apple App Store -->
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
      </div>
    </div>

    <!-- Screen on the far right -->
    <div class="screen-container">
      <span class="top-bar"></span>
      <span class="side-bar-top"></span>
      <span class="side-bar-bottom"></span>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Software Company. All rights reserved.</p>
  </footer>
</body>
</html>
