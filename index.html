<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive App Previews</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
      box-sizing: border-box;
    }

    .app-store-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 95%;
      border-radius: 15px;
    }

    .app-store-section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .text-section p {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
      padding: 0 10px;
    }

    /* Responsive iPhone-like frame */
    .screen-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .screen-container {
      position: relative;
      width: 80%;
      max-width: 350px;
      aspect-ratio: 9 / 16;
      border: 16px solid black;
      border-radius: 40px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen-frame {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
    }

    .screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      scroll-behavior: auto;
    }

    /* Store badges styling */
    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .store-buttons a img {
      height: 50px;
      max-width: 150px;
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .screen-container {
        width: 90%;
        max-width: 300px;
      }

      .store-buttons img {
        height: 40px;
      }

      .app-store-section {
        padding: 20px 5px;
      }

      .app-store-section h2 {
        font-size: 1.5rem;
      }

      .text-section p {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <h2>Explore My Apps</h2>
    <div class="text-section">
      <p>Discover apps designed to enhance your experience, from utilities to interactive tools. Click below to preview them!</p>
    </div>
    <div class="screen-row">
      <!-- Example 1: Quran Knowledge Quiz -->
      <div class="screen-container">
        <div class="screen-frame">
          <iframe src="https://nhlobo.github.io/quran-knowledge-quiz/" title="Quran Knowledge Quiz"></iframe>
        </div>
      </div>
      <!-- Example 2: Calendar App -->
      <div class="screen-container">
        <div class="screen-frame">
          <iframe src="https://nhlobo.github.io/calendar/" title="Calendar App"></iframe>
        </div>
      </div>
      <!-- Example 3: Weather App -->
      <div class="screen-container">
        <div class="screen-frame">
          <iframe src="https://weatherr-8z7v.onrender.com" title="Weather Forecast App"></iframe>
        </div>
      </div>
    </div>
    <div class="store-buttons">
      <a href="https://play.google.com/store" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
      </a>
      <a href="https://apps.apple.com" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Download_on_the_App_Store_Badge.svg" alt="Apple App Store">
      </a>
      <a href="https://microsoft.com/store" target="_blank" rel="noopener noreferrer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Get_it_from_Microsoft_Badge.svg" alt="Microsoft Store">
      </a>
    </div>
  </section>
</body>
            </html>
