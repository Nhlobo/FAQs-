<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Company - Get Your App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .app-store-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 50px;
      border-radius: 10px;
    }

    .app-store-section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .store-buttons img {
      height: 60px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .store-buttons img:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <h2>Get Your App On</h2>
    <div class="store-buttons">
      <!-- Google Play (Clickable removed) -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">

      <!-- Huawei AppGallery (Updated image URL) -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Huawei_AppGallery_logo.svg" alt="Huawei AppGallery">

      <!-- Apple App Store (Clickable removed) -->
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Software Company. All rights reserved.</p>
  </footer>
</body>
</html>
