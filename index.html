<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Amazing Apps</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f7fb;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    /* The device with borders */
    .smartphone {
      position: relative;
      width: 360px;
      height: 640px;
      margin: 20px auto;
      border: 16px black solid;
      border-top-width: 60px;
      border-bottom-width: 60px;
      border-radius: 36px;
    }

    /* The horizontal line on the top of the device */
    .smartphone:before {
      content: '';
      display: block;
      width: 60px;
      height: 5px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 10px;
    }

    /* The circle on the bottom of the device */
    .smartphone:after {
      content: '';
      display: block;
      width: 35px;
      height: 35px;
      position: absolute;
      left: 50%;
      bottom: -65px;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 50%;
    }

    /* The screen (or content) of the device */
    .smartphone .content {
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
    }

    .smartphone .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* App Store Badges */
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .store-buttons img {
      height: 50px;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <h2>Our Amazing Apps</h2>
  <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>

  <!-- Weather App -->
  <div class="smartphone">
    <div class="content">
      <iframe src="https://weatherr-8z7v.onrender.com" title="Weather App"></iframe>
    </div>
  </div>

  <!-- Quran Knowledge Quiz -->
  <div class="smartphone">
    <div class="content">
      <iframe src="https://nhlobo.github.io/quran-knowledge-quiz/" title="Quran Knowledge Quiz"></iframe>
    </div>
  </div>

  <!-- Calculator -->
  <div class="smartphone">
    <div class="content">
      <iframe src="https://nhlobo.github.io/calculator/" title="Calculator"></iframe>
    </div>
  </div>

  <!-- App Store Badges Section -->
  <div class="store-buttons">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
    <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
    <img src="huawei.png" alt="Huawei AppGallery">
  </div>
</body>
      </html>
