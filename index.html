<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Company - Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
    }

    .app-store-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 1200px;
      border-radius: 15px;
    }

    .app-store-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .text-section {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    .text-section p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    /* Phone frame styling (Updated as per request) */
    .screen-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 40px;
    }

    .screen-container {
      position: relative;
      width: 380px;
      height: 670px;
      border: 4px solid black;
      border-radius: 16px;
      background-color: #f9f9f9;
      box-shadow: 5px 5px 2.5px 6px rgb(209, 218, 218);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Custom decorative spans (Side buttons) */
    .screen-container span {
      position: absolute;
      background-color: black;
      border: 4px solid black;
    }

    .screen-container .top-bar {
      position: absolute;
      width: 80px;
      height: 6px;
      border-radius: 10px;
      top: 10px; /* Adjusted for proper position */
      left: 50%; /* Center aligned */
      transform: translateX(-50%);
      background-color: black;
    }

    .screen-container .right-top-corner {
      position: absolute;
      right: -8px; /* Adjusted for better positioning */
      top: 10px;
      width: 20px;
      height: 20px;
      border-radius: 8px;
      background-color: black;
    }

    .screen-container .right-bottom-corner {
      position: absolute;
      right: -8px;
      bottom: 10px;
      width: 20px;
      height: 20px;
      border-radius: 8px;
      background-color: black;
    }

    /* Adjust iframe inside the screen */
    .screen-frame {
      position: absolute;
      top: 30px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
    }

    .screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Store buttons styling */
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .store-buttons img {
      height: 60px;
      max-width: 200px;
    }

    /* Responsive layout adjustments */
    @media (max-width: 768px) {
      .screen-row {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .screen-container {
        width: 80%;
        height: 500px;
      }

      .store-buttons img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <!-- Heading Section -->
    <div class="text-section">
      <h2>Our Amazing Apps</h2>
      <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>
    </div>

    <!-- App Screens Section (Three screens horizontally aligned) -->
    <div class="screen-row">
      <div class="screen-container">
        <!-- Decorative elements as per structure -->
        <span class="top-bar"></span>
        <span class="right-top-corner"></span>
        <span class="right-bottom-corner"></span>

        <div class="screen-frame">
          <!-- Embed your Weather app -->
          <iframe src="https://weather-ebon-beta.vercel.app/" title="Weather App" allowfullscreen></iframe>
        </div>
      </div>

      <div class="screen-container">
        <!-- Decorative elements as per structure -->
        <span class="top-bar"></span>
        <span class="right-top-corner"></span>
        <span class="right-bottom-corner"></span>

        <div class="screen-frame">
          <!-- Embed the Quran Knowledge Quiz app -->
          <iframe src="https://quran-knowledge-quiz-2.onrender.com" title="Quran Knowledge Quiz" allowfullscreen></iframe>
        </div>
      </div>

      <div class="screen-container">
        <!-- Decorative elements as per structure -->
        <span class="top-bar"></span>
        <span class="right-top-corner"></span>
        <span class="right-bottom-corner"></span>

        <div class="screen-frame">
          <!-- Embed the Calculator app -->
          <iframe src="https://calculator-4-qodo.onrender.com" title="Calculator" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- App Store Badges Section -->
    <div class="store-buttons">
      <!-- Google Play -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
      
      <!-- Apple App Store -->
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
      
      <!-- HUAWEI AppGallery -->
      <img src="huawei.png" alt="Huawei AppGallery">
    </div>
  </section>
</body>
</html>
