<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solutions in Action</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Solid White Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff; /* Pure white background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }

        .service-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            width: 80%;
            max-width: 900px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 25px;
        }

        .video-container {
            display: none; /* Initially hide all videos */
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .service-video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .service-description {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .nav-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .service-images {
                padding: 20px;
                width: 90%;
            }
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<section class="service-images">
    <h2>Our Solutions in Action</h2>

    <div class="video-container" id="video1">
        <video class="service-video" controls>
            <source src="images/video-weeds.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Effective Weed Control</p>
    </div>

    <div class="video-container" id="video2">
        <video class="service-video" controls>
            <source src="images/video-ants.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Comprehensive Ant Control</p>
    </div>

    <div class="video-container" id="video3">
        <video class="service-video" controls>
            <source src="images/video-cockroach.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Cockroach Elimination Services</p>
    </div>

    <div class="video-container" id="video4">
        <video class="service-video" controls>
            <source src="images/video-bedbugs.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Complete Bed Bug Treatment</p>
    </div>

    <div class="video-container" id="video5">
        <video class="service-video" controls>
            <source src="images/video-termites.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p class="service-description">Termite Prevention & Elimination</p>
    </div>

    <div class="button-container">
        <button class="nav-btn" onclick="previousVideo()">Previous</button>
        <button class="nav-btn" onclick="nextVideo()">Next</button>
    </div>
</section>

<script>
    // Initially display the first video
    let currentVideoIndex = 1;
    const videos = document.querySelectorAll('.video-container');
    function showVideo(index) {
        videos.forEach((video, i) => {
            if (i === index) {
                video.style.display = 'block'; // Show the current video
            } else {
                video.style.display = 'none'; // Hide other videos
            }
        });
    }
    
    // Show the first video on load
    showVideo(currentVideoIndex - 1);

    function nextVideo() {
        if (currentVideoIndex < videos.length) {
            currentVideoIndex++;
        } else {
            currentVideoIndex = 1; // Loop back to the first video
        }
        showVideo(currentVideoIndex - 1);
    }

    function previousVideo() {
        if (currentVideoIndex > 1) {
            currentVideoIndex--;
        } else {
            currentVideoIndex = videos.length; // Loop back to the last video
        }
        showVideo(currentVideoIndex - 1);
    }
</script>

</body>
</html>
