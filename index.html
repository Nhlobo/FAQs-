<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar with Hero Section</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        /* Header and Navigation Bar */
        .navigation-bar {
            font-size: 18px;
            background-color: crimson;
            padding: 10px 10px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px;  /* Ensure logo image is responsive */
        }

        .main-menu {
            list-style-type: none;
            display: none; /* Initially hidden on small screens */
            padding-left: 0;
        }

        .menu-item,
        .logo {
            text-decoration: none;
            color: white;
        }

        .main-menu li {
            text-align: center;
            margin: 16px auto;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            cursor: pointer;
        }

        /* For Desktop Start */
        @media screen and (min-width: 768px) {
            .toggle-button {
                display: none;
            }

            .main-menu {
                display: flex; /* Display menu horizontally on desktop */
            }

            .logo,
            .main-menu li {
                margin: 0;
            }

            .menu-item {
                margin-left: 30px;
            }

            .logo:hover,
            .menu-item:hover {
                color: yellow;
            }
        }
        /* For Desktop Ends */

        /* Active class to display the menu on small screens */
        .main-menu.active {
            display: block;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .cta-btn {
            background-color: #fff;
            color: crimson;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: crimson;
            color: #fff;
        }

    </style>
</head>
<body>

    <!-- Header with Logo and Navigation Bar -->
    <header>
        <nav class="navigation-bar">
            <a href="#" class="logo">
                <img src="logo.png" alt="Logo"> <!-- Replace with your logo file -->
            </a>
            <span class="toggle-button">&#9776;</span>
            <ul class="main-menu">
                <li><a href="#" class="menu-item">Home</a></li>
                <li><a href="#" class="menu-item">Articles</a></li>
                <li><a href="#" class="menu-item">Services</a></li>
                <li><a href="#" class="menu-item">About Us</a></li>
                <li><a href="#" class="menu-item">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="hero">
            <video autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div>
                <h1>Leading Eco-Friendly Pest Control Solutions</h1>
                <p>Protecting homes and businesses from unwanted pests with safe, environmentally responsible methods. Guaranteed results, professional service.</p>
                <div class="cta-buttons">
                    <a href="contact.html" class="cta-btn">Request a Quote</a>
                    <a href="services.html" class="cta-btn">Explore Our Services</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        const toggleButton = document.querySelector(".toggle-button");
        const mainMenu = document.querySelector(".main-menu");

        toggleButton.addEventListener('click', function () {
            // Toggles the active class
            mainMenu.classList.toggle('active');
            if (mainMenu.classList.contains("active")) {              
                // Adds the close (x) icon 
                toggleButton.innerHTML = "&#215;";
            } else {          
                // Adds the hamburger icon 
                toggleButton.innerHTML = "&#9776;";
            }
        });
    </script>

</body>
</html>
