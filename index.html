<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        .navigation-bar {
            font-size: 18px;
            background-color: #120fee;
            padding: 10px 10px;
            position: relative;
        }

        .main-menu {
            list-style-type: none;
            display: none; /* Initially hidden on small screens */
            padding-left: 0;
        }

        .menu-item,
        .logo {
            text-decoration: none;
            color: white;
        }

        .main-menu li {
            text-align: center;
            margin: 16px auto;
        }

        .logo {
            display: inline-block;
            font-size: 24px;
            margin-top: 10px;
            margin-left: 20px;
        }

        .logo img {
            max-height: 40px;  /* Adjust as needed */
            width: auto;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            cursor: pointer;
        }

        /* For Desktop Start */
        @media screen and (min-width: 768px) {
            .toggle-button {
                display: none;
            }

            .navigation-bar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 25px 40px;
            }

            .main-menu {
                display: flex; /* Display menu horizontally on desktop */
            }

            .logo,
            .main-menu li {
                margin: 0;
            }

            .menu-item {
                margin-left: 30px;
            }

            .logo:hover,
            .menu-item:hover {
                color: yellow;
            }
        }
        /* For Desktop Ends */

        /* Active class to display the menu on small screens */
        .main-menu.active {
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navigation-bar">
        <!-- Add your logo file here -->
        <a href="#" class="logo"><img src="huawei.png" alt="Logo"></a>
        <span class="toggle-button">&#9776;</span>
        <ul class="main-menu">
            <li><a href="#" class="menu-item">Home</a></li>
            <li><a href="#" class="menu-item">Articles</a></li>
            <li><a href="#" class="menu-item">Services</a></li>
            <li><a href="#" class="menu-item">About Us</a></li>
            <li><a href="#" class="menu-item">Contact Us</a></li>
        </ul>
    </nav>

    <script>
        const toggleButton = document.querySelector(".toggle-button");
        const mainMenu = document.querySelector(".main-menu");

        toggleButton.addEventListener('click', function () {
            // Toggles the active class
            mainMenu.classList.toggle('active');
            if (mainMenu.classList.contains("active")) {              
                // Adds the close (x) icon 
                toggleButton.innerHTML = "&#215;";
            } else {          
                // Adds the hamburger icon 
                toggleButton.innerHTML = "&#9776;";
            }
        });
    </script>

</body>
</html>
