<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Company - Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
    }

    .app-store-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 1200px;
      border-radius: 15px;
    }

    .app-store-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
      width: 100%;
    }

    .text-section {
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    .text-section p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
    }

    /* Phone frame styling */
    .screen-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-bottom: 40px;
    }

    .screen-container {
      position: relative;
      width: 380px;
      height: 670px;
      background-color: #f9f9f9;
      border-radius: 35px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 10px solid #ccc;
    }

    .screen-frame {
      position: absolute;
      top: 25px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 6px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      background-color: white;
      overflow: hidden;
    }

    .screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Store buttons styling */
    .store-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .store-buttons img {
      height: 60px;
      max-width: 200px;
    }

    /* Responsive layout adjustments */
    @media (max-width: 768px) {
      .screen-row {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .screen-container {
        width: 80%;
        height: 500px;
      }

      .store-buttons img {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <!-- Heading Section -->
    <div class="text-section">
      <h2>Our Amazing Apps</h2>
      <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>
    </div>

    <!-- App Screens Section (Three screens horizontally aligned) -->
    <div class="screen-row">
      <div class="screen-container" id="weather-container">
        <div class="screen-frame">
          <!-- Embed your Weather app -->
          <iframe id="weather-iframe" src="https://weather-ebon-beta.vercel.app/" title="Weather App" allowfullscreen></iframe>
        </div>
      </div>

      <div class="screen-container" id="quran-container">
        <div class="screen-frame">
          <!-- Embed the Quran Knowledge Quiz app with a fallback link -->
          <button id="quran-btn">Open Quran Knowledge Quiz</button>
        </div>
      </div>

      <div class="screen-container" id="calculator-container">
        <div class="screen-frame">
          <!-- Embed the Calculator app -->
          <iframe id="calculator-iframe" src="https://calculator-4-qodo.onrender.com" title="Calculator" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!-- App Store Badges Section -->
    <div class="store-buttons">
      <!-- Google Play -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
      
      <!-- Apple App Store -->
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
      
      <!-- HUAWEI AppGallery -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Huawei_AppGallery_Logo.svg" alt="Huawei AppGallery">
    </div>
  </section>

  <script>
    // Store references to the iframes and buttons
    const weatherIframe = document.getElementById('weather-iframe');
    const calculatorIframe = document.getElementById('calculator-iframe');
    const quranBtn = document.getElementById('quran-btn');

    const weatherContainer = document.getElementById('weather-container');
    const quranContainer = document.getElementById('quran-container');
    const calculatorContainer = document.getElementById('calculator-container');

    // Keep track of the current active iframe
    let activeIframe = null;

    // Function to refresh the iframe
    function refreshIframe(iframe) {
      iframe.src = iframe.src;
    }

    // Function to handle app switching
    function switchApp(newApp) {
      // Refresh the previous iframe if it's not the current one
      if (activeIframe && activeIframe !== newApp) {
        refreshIframe(activeIframe);
      }
      
      // Set the new active iframe
      activeIframe = newApp;
    }

    // Open Quran app in a new tab
    quranBtn.addEventListener('click', function() {
      window.open('https://quran-knowledge-quiz-2.onrender.com', '_blank');
      switchApp(null); // No iframe for Quran, so just reset active
    });

    // Track clicks on each app to refresh the previously active one
    weatherContainer.addEventListener('click', function() {
      switchApp(weatherIframe);
    });

    calculatorContainer.addEventListener('click', function() {
      switchApp(calculatorIframe);
    });
  </script>
</body>
</html>
