<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Company - Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
    }

    .app-store-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      max-width: 90%;
      border-radius: 15px;
    }

    .app-store-section h2 {
      font-size: clamp(1.5rem, 2.5vw, 2.5rem);
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .text-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .text-section p {
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: #555;
      line-height: 1.6;
    }

    .screen-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
    }

    .screen-container {
      position: relative;
      width: clamp(280px, 30%, 375px);
      height: clamp(500px, 70%, 667px);
      border: 16px solid black;
      border-radius: 40px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen-container .top-bar,
    .screen-container .right-top-corner,
    .screen-container .right-bottom-corner,
    .screen-container .volume-buttons,
    .screen-container .power-button {
      background-color: black;
      position: absolute;
    }

    .screen-container .top-bar {
      width: 60px;
      height: 8px;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    .screen-frame {
      position: absolute;
      top: 30px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
    }

    .screen-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .store-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .store-buttons img {
      height: auto;
      max-width: 150px;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .app-store-section {
        padding: 30px 10px;
      }

      .screen-row {
        flex-direction: column;
        gap: 20px;
      }

      .store-buttons img {
        max-width: 100px;
      }
    }

    @media (max-width: 480px) {
      .text-section p {
        font-size: 0.9rem;
      }

      .screen-container {
        width: 90%;
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <section class="app-store-section">
    <div class="text-section">
      <h2>Our Amazing Apps</h2>
      <p>Explore the power of our apps and experience the best of technology in the palm of your hand. Browse our portfolio and see the future of mobile applications!</p>
    </div>

    <div class="screen-row">
      <div class="screen-container">
        <div class="screen-frame">
          <iframe src="https://weather-ebon-beta.vercel.app/" title="Weather App"></iframe>
        </div>
      </div>

      <div class="screen-container">
        <div class="screen-frame">
          <iframe src="https://quran-knowledge-quiz-2.onrender.com" title="Quran Knowledge Quiz"></iframe>
        </div>
      </div>

      <div class="screen-container">
        <div class="screen-frame">
          <iframe src="https://calculator-4-qodo.onrender.com" title="Calculator"></iframe>
        </div>
      </div>
    </div>

    <div class="store-buttons">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play Store">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Apple App Store">
      <img src="huawei.png" alt="Huawei AppGallery">
    </div>
  </section>
</body>
          </html>
